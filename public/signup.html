<!DOCTYPE html>
<html>
	<!-- Looking for secrets?
			 You won't find any here.
	-->
	<head>
    <title>C-Mail</title>
		<link rel="stylesheet" href="../styles/main.css">
		<link rel="shortcut icon" href="../images/favicon.png">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cloudboost.io/js-sdk/cloudboost.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="main-container">
			<div id="main">
				<h2>Welcome to C-Mail!</h2>
				<h5><i style="color:gray; font-weight:100;">Created by Camilo (get it? That's the "c"?)</i></h6><br><br>
					<br><br>
					<div class="form-container-box" id="form-container-box-signup">
						<div class="text-container" id="text-container-signup">
							<div class="form-text">Sign up and begin<br>the experience!</div>
						</div>
						<div class="form-error-text-container" id="form-error-text-container-signup">
							<div class="form-error-text"></div>
						</div>
						<div class="form-container" id="form-container-signup">
							<form id="signup_form" method="get">
								<input class="form-input" type="text" name="username" placeholder=" Username" required>
								<input class="form-input" type="password" name="password" placeholder=" Password" required>
								<input class="form-input" type="password" name="confirm_pass" placeholder=" Confirm Password" required>
								<input class="form-input" type="email" name="email" placeholder=" Email" required>
								<input type="button" id="form-button" name="signup_submit" value="Sign Up" onclick="signUp(this.form)">
							</form>
							<h6>Already have an account? Log in <a href="login.html">here!</a></h6>
						</div>
					</div>
			</div>
		</div>
	</body>
</html>
